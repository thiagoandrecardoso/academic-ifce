<!DOCTYPE html>
<html lang="pt"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring-Boot</title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <link rel="icon" href="/image/favicon.png"/>

  <!-- Bootstrap core CSS -->
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet"/>
  <!-- Custom styles for this template -->
  <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<header>
  <nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="btn btn-dark navbar-toggle pull-left">
          <i class="oi oi-menu"></i>
        </button>
        <a class="navbar-brand navbar-toggle pull-left" href="#">Academic Register</a>
      </div>
    </div>
  </nav>
</header>

<div class="layout-main">

  <aside>
    <nav class="sidebar sidebar-open">
      <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link " href="/"> <i
                class="oi oi-home"></i> <span>Home</span>
        </a></li>
      </ul>
    </nav>
  </aside>

  <section class="layout-content">

    <nav class="navbar navbar-expand-md bg-light">
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <i class="oi oi-caret-right"></i>
            <span>Register Student</span>
          </li>
        </ul>
        <a class="btn btn-primary btn-md" href="" role="button">
          <span class="oi oi-spreadsheet" title="List" aria-hidden="true"></span>
          <span>List Students</span>
        </a>
      </div>
    </nav>

    <div class="container" id="register">
      <form th:action="${student.id == null} ? @{/students/save} : @{/students/edit}" method="POST"
            th:object="${student}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Student name:</label>
            <input type="text" class="form-control" id="name"
                   placeholder="Student name" autofocus="autofocus" name="name" th:field="*{name}"/>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Student e-mail</label>
            <input type="text" class="form-control" id="email"
                   placeholder="Mail" autofocus="autofocus" name="email" th:field="*{email}"/>
          </div>

          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password"
                   placeholder="Student Password" autofocus="autofocus" name="password" th:field="*{password}"/>
          </div>
        </div>
        <input type="hidden" id="id" name="id" value=""/>
        <button type="submit" class="btn btn-primary btn-sm">Save</button>
      </form>
    </div>
  </section>

</div>

<footer class="layout-footer">
  <div class="container">
    <span class="footer-copy">&copy;</span>
  </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">

  $(function () {
    $('[data-toggle="popover"]').popover();
  });

  $(document).ready(function(){
    $(".navbar-toggle").click(function(){
      $(".sidebar").toggleClass("sidebar-open");
    })
  });

</script>
</body>
</html>
