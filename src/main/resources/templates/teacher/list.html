<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring-Boot Básico</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="/image/favicon.png"/>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
          rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<header>
    <nav
            class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="btn btn-dark navbar-toggle pull-left">
                    <i class="oi oi-menu"></i>
                </button>
                <a class="navbar-brand navbar-toggle pull-left" href="#">Academic</a>
            </div>
        </div>
    </nav>
    <br>
</header>

<div class="layout-main">

    <aside>
        <nav class="sidebar sidebar-open">
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link " href="/"> <i
                        class="oi oi-home"></i> <span>Home</span>
                </a></li>
            </ul>

            <ul class="nav nav-pills">
                <li class="nav-item"><span class="nav-link active">teachers</span></li>
                <li class="nav-item"><a class="nav-link"
                                        href="/teachers/register"> <i class="oi oi-plus"></i> <span>Register</span>
                </a></li>
                <li class="nav-item"><a class="nav-link" href="/teachers/list">
                    <i class="oi oi-spreadsheet"></i> <span>Listing</span>
                </a></li>
            </ul>
        </nav>
    </aside>

    <section class="layout-content">

        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><i class="oi oi-caret-right"></i>
                        <span>Teacher List</span></li>
                </ul>
                <a class="btn btn-primary btn-md" href="/teachers/register"
                   role="button"> <span class="oi oi-plus" title="Register"
                                        aria-hidden="true"></span> <span>New Teacher</span>
                </a>
            </div>
        </nav>

        <div class="container" id="Listing">

            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Teacher name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="teacher: ${teachers}">
                        <td th:text="${teacher.id}"></td>
                        <td th:text="${teacher.name}"></td>
                        <td colspan="2">

                            <a class="btn btn-info btn-sm"
                               th:href="@{/teachers/edit/{id} (id=${teacher.id})}" role="button"> <span
                                    class="oi oi-brush" title="Edit" aria-hidden="true"></span>
                            </a>

                            <a class="btn btn-danger btn-sm"
                               th:href="@{/teachers/delete/{id} (id=${teacher.id})}" role="button"><span
                                    class="oi oi-circle-x" title="Exclusão desabilitada"
                                    aria-hidden="true"></span>
                            </a>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </section>

</div>

<footer class="layout-footer">
    <div class="container"></div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('[data-toggle="popover"]').popover();
    });

    $(document).ready(function () {
        $(".navbar-toggle").click(function () {
            $(".sidebar").toggleClass("sidebar-open");
        })
    });
</script>
</body>
</html>
